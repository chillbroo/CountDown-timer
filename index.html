<!DOCTYPE html>
<html>
<head>
	<title>Christmas Countdown Timer</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<table class="container">
		<tr class="info">
			<td colspan="4">Christmas Countdown</td>
		</tr>
		<tr class="info">
			<td id="days">98</td>
			<td id="hours">1</td>
			<td id="minutes">58</td>
			<td id="seconds">23</td>
		</tr>
		 <tr class="time">
		 	<td>Days</td>
		 	<td>Hours</td>
		 	<td>Minutes</td>
		 	<td>Seconds</td>
		 </tr>
	</table>

	<footer>
  <p>made by <a href="https:https://github.com/chillbroo/CountDown-timer"> Harsh</a> â™¡
</footer>
<script src="main.js"></script>
</body>
</html>
